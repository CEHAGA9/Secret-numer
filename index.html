<!DOCTYPE html>
<html lang="pt-br" player="blue" started="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Número Secreto</title>
</head>
<body>

    <header id="header">
        <h5 class="textoIndicadorJogador"><i class="fa-regular fa-user"></i> Jogador 1</h5>
    </header>
    <section id="game">
        <h1>Acerte o número secreto</h1>

        <h3>O número secreto está entre <span id="menor-valor">0</span> e <span id="maior-valor">100</span></h3>
    
        <div id="chute" class="mensagem">
            <div>Selecione o número de jogadores:</div>
            <button class="box" id="oneplayer">1</button>
            <button class="box" id="twoplayers">2</button>
            <button class="box" id="threeplayers">3</button>
            <button class="box" id="fourplayers">4</button>
        </div>
    </section>
   
    <script src="app/sortearNumero.js"></script>
    <script src="app/jogadores.js"></script>
    <script src="app/reconhecimentoDeVoz.js"></script>
    <script src="app/validacao.js"></script>

</body>
</html>
